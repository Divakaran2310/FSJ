<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Portfolio - Day 5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <button onclick="changeColor()">Change Heading Color</button>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a passionate web developer learning full-stack development in 30 days.</p>
  </section>

  <section id="skills">
    <h2>My Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <button onclick="toggleSkills()">Toggle Skills</button>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

  <script>
    function changeColor() {
      const header = document.querySelector("h1");
      const colors = ["red", "blue", "green", "purple", "orange"];
      const random = Math.floor(Math.random() * colors.length);
      header.style.color = colors[random];
    }

    function toggleSkills() {
      const ul = document.querySelector("#skills ul");
      ul.style.display = ul.style.display === "none" ? "block" : "none";
    }

    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!name || !email) {
        alert("Please fill in all fields.");
        return false;
      }
      alert("Message sent successfully!");
      return true;
    }

    window.onload = () => {
      alert("Welcome to my responsive portfolio!");
    };
  </script>
</body>
</html>
